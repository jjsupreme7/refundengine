version: '3.8'

services:
  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    container_name: refund-engine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL for local development (optional - use if not using Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: refund-engine-postgres
    environment:
      POSTGRES_DB: refund_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Celery worker - processes invoices
  worker:
    build: .
    container_name: refund-engine-worker
    command: celery -A tasks worker --loglevel=info --concurrency=10
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./client_documents:/app/client_documents
      - ./outputs:/app/outputs
      - ./knowledge_base:/app/knowledge_base
    restart: unless-stopped

  # Flower - Celery monitoring UI (optional)
  flower:
    build: .
    container_name: refund-engine-flower
    command: celery -A tasks flower --port=5555
    depends_on:
      - redis
      - worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    restart: unless-stopped

  # Main application
  app:
    build: .
    container_name: refund-engine-app
    command: python scripts/async_analyzer.py --list-workers
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./client_documents:/app/client_documents
      - ./outputs:/app/outputs
      - ./knowledge_base:/app/knowledge_base
    stdin_open: true
    tty: true

  # Testing service
  test:
    build: .
    container_name: refund-engine-test
    command: pytest tests/ --cov=core --cov=scripts --cov=analysis --cov-report=term-missing
    environment:
      - OPENAI_API_KEY=test-key
      - SUPABASE_URL=https://test.supabase.co
      - SUPABASE_KEY=test-key
    volumes:
      - ./tests:/app/tests
      - ./core:/app/core
      - ./scripts:/app/scripts
      - ./analysis:/app/analysis

volumes:
  redis-data:
  postgres-data:
