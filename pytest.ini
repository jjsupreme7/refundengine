[pytest]
# Pytest configuration for refund-engine

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov=scripts
    --cov=analysis
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    slow: Slow tests that take >5 seconds
    critical: Critical tests for financial calculations

# Coverage options
[coverage:run]
source = core,scripts,analysis
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
